<!-- Form Layout -->
<div class="card">
  <div class="card-body">
    <h4 class="mb-32">Registrate</h4>
    <form>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text"  placeholder="Digita tu nombre">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text"  placeholder="Digita tu apellido">
      </mat-form-field>

      <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
        <mat-label class="text-secondary">Genero</mat-label>
        <mat-radio-button value="1" class="mt-8 mb-16 d-block" [checked]="checked">Femenino</mat-radio-button>
        <mat-radio-button value="2" class="d-block mb-16">Masculino</mat-radio-button>
        <mat-radio-button value="3" class="d-block mb-36">Otro</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Digita tu email">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Documento de identidad</mat-label>
        <input matInput type="text"  placeholder="Documento de identidad">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput type="text"  placeholder="Digita tu telefono">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input matInput type="text"  placeholder="Ciudad de residencia">
      </mat-form-field>

      <section class="fs-16 mb-32">
        <mat-checkbox color="primary" [checked]="checked" class="d-block mb-16">Aceptar terminos y condiciones</mat-checkbox>
      </section>

      <button mat-button class="btn btn-info fw-normal" (click)="onBack()" type="submit">Enviar</button>
    </form>
  </div>
</div>
